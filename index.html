<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List with Javascript</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- fast bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
  


</head>
<body>
    

    <!-- toast messages -->

    <!-- success -->
    <div class="toast text-bg-success" role="alert">
        <div class="toast-body">
          <div class="d-flex gap-4">
            <span><i class="fa-solid fa-circle-check fa-lg"></i></span>
            <div class="d-flex flex-grow-1 align-items-center">
              <span class="fw-semibold">Task added!</span>
              <button type="button" 
              class="btn-close btn-close-white btn-close-sm ms-auto" 
              data-bs-dismiss="toast" 
              aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>


      <!-- warning -->
      <div class="toast text-bg-warning" role="alert">
        <div class="toast-body">
          <div class="d-flex gap-4">
            <span><i class="fa-solid fa-triangle-exclamation fa-lg"></i></span>
            <div class="d-flex flex-grow-1 align-items-center">
              <span class="fw-semibold">Try again...</span>
              <button type="button" 
              class="btn-close btn-close-white btn-close-sm ms-auto" 
              data-bs-dismiss="toast" 
              aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>


      <!-- error -->
      <div class="toast text-bg-danger" role="alert">
        <div class="toast-body">
          <div class="d-flex gap-4">
            <span><i class="fa-solid fa-circle-exclamation fa-lg"></i></span>
            <div class="d-flex flex-grow-1 align-items-center">
              <span class="fw-semibold">We are having issues</span>
              <button type="button" 
        class="btn-close btn-close-white btn-close-sm ms-auto" 
        data-bs-dismiss="toast" 
        aria-label="Close"></button>
            </div>
          </div>
        </div>
      </div>


    <!-- toast messages end-->



    <div class="container mt-5">
        <h1 class="text-center mb-4">To Do List</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="todo-form">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" id="todo-input" name="todo-input" placeholder="add a task">
                              <button class="btn btn-primary"  type="submit" id="submit-btn" onclick="addNewTaskBtn(event)">Add Task</button>

                            </div>
                        </form>
                        <h2>Tasks</h2>
                        <ul class="list-group" id="todo-list">
                            <!-- Tasks will be added here dynamically -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
